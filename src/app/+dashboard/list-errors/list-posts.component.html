<br>
<a mat-raised-button
   *ngIf="userIsAuthenticated"
   [routerLink]="'/create'"
   color="accent">Create post </a>

<br>

<section class="tag-list" *ngIf="filterByTagsArray?.length > 0">
  <app-tag
    [tagsArray]="filterByTagsArray"
    [removable]="true"
    [removable]="false"></app-tag>
</section>
<br>

<ng-container *ngIf="posts?.length > 0">

  <ng-container *ngFor="let post of posts">

    <app-post
      [singlePost]="post"
      [userIsAuthenticated]="userIsAuthenticated"
      [userIntegrity]="userIntegrity"
      (deletePostById)="onDeletePost($event)"
    ></app-post>

  </ng-container>

  <mat-paginator
    [length]="totalPosts"
    [pageSize]="postsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="posts.length > 0"
  ></mat-paginator>

</ng-container>
<ng-container *ngIf="posts?.length === 0">
  <h1 class="mat-subheading-1 accent-bg-color">No results!</h1>
</ng-container>
