<br>
<a mat-raised-button
   *ngIf="userIsAuthenticated"
   [routerLink]="'/create'"
   color="accent">Create post </a>

<br>
<br>

<ng-container *ngIf="posts?.length > 0">

  <div *ngFor="let post of posts" class="post-box mb-15">

    <h5 class="sp mb-15">
      <span class="date"> Date {{post.created.split(' ')[0]}} </span> <span class="author">Author: {{ post.authorId.name }}</span>
    </h5>
    <h3 class="post-title">
      <a [routerLink]="'/view/' + post.id">{{ post.title }}</a>
    </h3>
    <p>
      {{ post.content }}
    </p>
    <div class="tag-list" *ngIf="tagsArray?.length > 0">
      <h3 class="tag-list-title">Tags</h3>
      <app-tag
        [tagsArray]="tagsArray"
        [removable]="false"></app-tag>
    </div>

    <div class="text-md-right" *ngIf="userIsAuthenticated">
      <a mat-raised-button [routerLink]="'/edit/' + post.id" color="primary">Edit</a>
      <a mat-raised-button (click)="deletePost(post.id)" color="accent">Delete</a>
    </div>

  </div>

  <mat-paginator
    [length]="totalPosts"
    [pageSize]="postsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="posts.length > 0"
  ></mat-paginator>

</ng-container>
<ng-container *ngIf="posts?.length === 0">
  <h1 class="mat-subheading-1 accent-color">No results!</h1>
</ng-container>
