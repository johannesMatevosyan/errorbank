<ng-container *ngIf="!notificationsArr.length">
  <div class="no-result">
    <h2>You have no notifications</h2>
  </div>
</ng-container>
<ng-container *ngIf="notificationsArr.length">

    <ul>
      <li *ngFor="let singeNote of notificationsArr">
        <app-profile-note [note]="singeNote"></app-profile-note>
      </li>
    </ul>

</ng-container>
