<header>
  <mat-toolbar color="primary" class="space-between">
    <div class="logo">
      <a (click)="redirectTo('/posts')" class="logo-link">ErB</a>
    </div>
    <div class="search-block">

      <div class="relative search-form">
        <form novalidate [formGroup]="searchForm" (ngSubmit)="onSubmit()">
          <input
            matInput
            type="text"
            formControlName="searchItem"
            placeholder="Search"
          >
          <button class="search-icon" type="submit">
            <i class="material-icons">search</i>
          </button>
        </form>
      </div>

    </div>
    <div class="user-details">

      <a *ngIf="!userIsAuthenticated"
         mat-raised-button
         href="https://github.com/login/oauth/authorize?client_id={{ clientId }}"
         color="accent"> SignIn with Github </a>

      <ng-container *ngIf="userIsAuthenticated">
        <div class="profile-info">

          <div class="profile-name">
            <a [routerLink]="'/user/profile/' + profile?._id">{{ profile?.login}}</a>
          </div>
          <div class="profile-image">
            <a [routerLink]="'/user/profile/' + profile?._id">
              <img
                src="https://avatars0.githubusercontent.com/u/{{ profile?.githubId}}"
                alt="{{ profile?.login }}">
            </a>
          </div>
          <div
            class="notifications-box"
            (clickOutside)="hideDropdown()"
            appClickOutside>
            <div class="notifications-bell" (click)="toggleNotifications()">
              <mat-icon *ngIf="notificationsArr.length > 0">notifications</mat-icon>
              <mat-icon *ngIf="notificationsArr.length === 0">notifications_none</mat-icon>
            </div>

            <div
              class="notifications-window"
              *ngIf="isOpen">
              <ul>
                <li *ngFor="let singeNote of notificationsArr">
                  <app-note [note]="singeNote"></app-note>
                </li>
              </ul>
            </div>
          </div>


        </div>
        <div class="sandwich-box">

          <button mat-button [matMenuTriggerFor]="beforeMenu" class="sandwich">
            <span class="sandwich-bar"></span>
            <span class="sandwich-bar"></span>
            <span class="sandwich-bar"></span>
          </button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item><a [routerLink]="'/user/profile/' + profile?._id" class="profile-name-link">Profile</a></button>
            <button mat-menu-item (click)="onLogout()">Log Out</button>
          </mat-menu>

        </div>
      </ng-container>

    </div>
  </mat-toolbar>
</header>
