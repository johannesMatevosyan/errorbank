<div  mat-dialog-content>
  <h2 class="status-message accent-color">{{ message }}</h2>
</div>
<div class="alert-dialog-buttons" mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onAlertResponse(false)">CANCEL</button>
  <button mat-button mat-dialog-close (click)="onAlertResponse(true)">DELETE</button>
</div>
