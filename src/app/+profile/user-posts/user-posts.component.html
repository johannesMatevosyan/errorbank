<ng-container *ngIf="!userPosts.length">
  <div class="no-result">
    <h2>User has no posts</h2>
  </div>
</ng-container>
<ng-container *ngIf="userPosts.length">

    <ul>
      <li *ngFor="let singlePost of userPosts">
        <app-user-post [post]="singlePost"></app-user-post>
      </li>
    </ul>

</ng-container>
