<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Latest Posts</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-list>
      <ng-container *ngFor="let post of postsByDate">
        <mat-list-item>
          <a  mat-button class="overflow-ellipsis" [routerLink]="'/view/' + post._id">{{ post.title }}</a>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
