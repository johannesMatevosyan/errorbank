<h1 class="text-center" mat-dialog-title>Error Occured</h1>
<div  mat-dialog-content>
  <p class="mat-body-1 mb-2">{{ data.message }}</p>
  <h2 class="status-message accent-color" *ngIf="data.status === 401">Please login to continue</h2>
</div>
<div class="error-dialog-button" mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</div>
